<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Covid19 Estimator</title>
    <script type="module" src="/src/estimator.js" type="text/javascript"></script>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-dark bg-secondary">
        <a class="navbar-brand" href="#">
          <img
            src="https://cdn.pixabay.com/photo/2020/03/12/23/35/covid-19-4926456_960_720.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Covid-19 Estimator
        </a>
      </nav>
    </div>
    <div class="container">
      <form onsubmit="handleFormSubmit" class="form-data">
        <div class="form-group">
          <label for="population">Population Size</label>
          <input
            type="number"
            data-population
            class="form-control"
            id="population"
            required
          />
        </div>
        <div class="form-group">
          <label for="reportedCases">Reported Cases</label>
          <input
            type="number"
            data-reported-cases
            class="form-control"
            id="reportedCases"
            required
          />
        </div>
        <div class="form-group">
          <label for="totalHospitalBeds">Total Hospital Beds</label>
          <input
            type="number"
            data-total-hospital-beds
            class="form-control"
            id="totalHospitalBeds"
            required
          />
        </div>
        <div class="form-group">
          <label for="timeToElapse">Time to Elapse</label>
          <input
            type="number"
            data-time-to-elapse
            class="form-control"
            id="timeToElapse"
            required
          />
        </div>
        <div class="form-group">
          <label for="periodType">Example select</label>
          <select data-period-type class="form-control" id="periodType">
            <option value="days">Days</option>
            <option value="weeks">Weeks</option>
            <option value="months">Months</option>
          </select>
        </div>
        <div class="results__display"></div>
        <div>
          <button id="estimate" type="submit" class="btn btn-lg btn-secondary">
            Estimate
          </button>
        </div>
      </form>
    </div>
    <script type="text/javascript">
      const formToJSON = (elements) =>
        [].reduce.call(
          elements,
          (data, element) => {
            data[element.id] = element.value;
            return data;
          },
          {}
        );
      const handleFormSubmit = (event) => {
        event.preventDefault();
        const data = formToJSON(form.elements);
        const dataContainer = document.getElementsByClassName(
          'results__display'
        )[0];
        dataContainer.textContent = JSON.stringify(data, null, '  ');
        console.log('...call function')
        covid19ImpactEstimator(data);
      };
      
      const form = document.getElementsByClassName('form-data')[0];
      form.addEventListener('submit', handleFormSubmit);
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
  </body>
</html>
