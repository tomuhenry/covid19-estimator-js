<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Covid-19 Estimator UI site" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./public/assets/css/bootstrap.min.css" /> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Covid19 Estimator</title>
  </head>

  <body class="bg-info">
    <div>
      <nav class="navbar navbar-dark bg-secondary">
        <a class="navbar-brand" href="#">
          <img
            src="./public/assets/img/covid-19-4926456_960_720.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Covid-19 Estimator
        </a>
      </nav>
    </div>

    <div class="container mt-4 font-weight-bold">
      <div class="p-3 mb-2 bg-light text-dark rounded">
        <h1 class="text-center text-capitalize text-info">
          Covid-19 Estimator
        </h1>
        <form onsubmit="handleFormSubmit" id="form-data">
          <div class="form-group">
            <label for="population">Population Size</label>
            <input
              type="number"
              data-population
              class="form-control"
              id="population"
              required
            />
          </div>
          <div class="form-group">
            <label for="reportedCases">Reported Cases</label>
            <input
              type="number"
              data-reported-cases
              class="form-control"
              id="reportedCases"
              required
            />
          </div>
          <div class="form-group">
            <label for="totalHospitalBeds">Total Hospital Beds</label>
            <input
              type="number"
              data-total-hospital-beds
              class="form-control"
              id="totalHospitalBeds"
              required
            />
          </div>
          <div class="form-group">
            <label for="timeToElapse">Time to Elapse</label>
            <input
              type="number"
              data-time-to-elapse
              class="form-control"
              id="timeToElapse"
              required
            />
          </div>
          <div class="form-group">
            <label for="periodType">Example select</label>
            <select data-period-type class="form-control" id="periodType">
              <option value="days">Days</option>
              <option value="weeks">Weeks</option>
              <option value="months">Months</option>
            </select>
          </div>
          <div class="results__display"></div>
          <div class="text-center">
            <button
              type="submit"
              data-go-estimate
              class="btn btn-lg btn-secondary"
            >
              Estimate
            </button>
          </div>
        </form>
      </div>
    </div>
    <script
      type="module"
      src="./src/estimator.js"
      type="text/javascript"
    ></script>
    <script>
      const formToObject = () => {
        const dataInput = {};
        dataInput.population = parseInt(
          document.getElementById('population').value
        );
        dataInput.timeToElapse = parseInt(
          document.getElementById('timeToElapse').value
        );
        dataInput.reportedCases = parseInt(
          document.getElementById('reportedCases').value
        );
        dataInput.totalHospitalBeds = parseInt(
          document.getElementById('totalHospitalBeds').value
        );
        dataInput.periodType = document.getElementById('periodType').value;
        return dataInput;
      };
      const handleFormSubmit = (event) => {
        event.preventDefault();
        const data = formToObject();
        covid19ImpactEstimator(data);
      };
      const form = document.getElementById('form-data');
      form.addEventListener('submit', handleFormSubmit);
    </script>
  </body>
</html>
